<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!-- Header - Start -->
    <header style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-img">
    </header>
    <!-- Header - End -->

    <!-- Search - Start -->
    <div style="text-align: center; background-color:#EEEEEE ; width: 89.5%; position: relative; margin: auto;">
        <span> Search the web using Google! </span>
        <br>
        <input type="search" size="44" >
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <!-- Search - End -->

    <!-- NavTab - Start -->
    <div>
        <table style="text-align: center; width: 89.7%; position: relative; margin: auto;">
            <td style="background-color: #7EE5DA; width: 37%;">
                <nav>
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </nav>
            </td>
            <td style="background-color: #70CCC2; font-size: small;">
                <nav>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </nav>
            </td>
            <td style="background-color: #62B3AA;">
                <span style="font-size: small;"> Get Google! <br> updates monthly: </span> <br>
                <input type="email" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </td>
        </table>
    </div>
    <!-- NavTab - End -->

    <!-- Footer - Start -->
    <br>
    <footer style="text-align: center; font-size: small;">
        Copyright Â©1998 Google Inc.
    </footer>
    <!-- Footer - End -->
</body>
</html>
